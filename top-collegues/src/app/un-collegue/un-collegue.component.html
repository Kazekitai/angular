<div class="card-container">
    <div class="card">
        <img class="card-img-top" src="{{collegue.imageUrl}}">
        <div class="card-block">
            <h5 class="text-bold">{{collegue.pseudo}}</h5>
            <div class="card-text">
                {{score}}
            </div>
        </div>
        <div class="card-footer">
            <app-bouton-opinion [score]="collegue._score" (change)="scoreChanges($event)" (click)="handleEventClicked(score)"></app-bouton-opinion>
        </div>
    </div>
</div>
