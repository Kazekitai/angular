<form id="ajouterCollegueform" class="form-horizontal" role="form">
                                          
    <div style="margin-bottom: 25px" class="input-group">
      <label for="add-username" class="control-label formLabel">Pseudo</label>
      <input id="add-username" type="text" class="form-control" name="add-username" value="" placeholder="Pseudo" #pseudo>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <label for="add-urlimage" class="control-label formLabel">Url image</label>
      <input id="add-urlimage" type="text" class="form-control" name="add-urlimage" placeholder="url de l'image" #imageUrl>
    </div>

    <div style="margin-top:10px" class="form-group">
      <div class="col-sm-12 controls">
        <button id="btn-add" class="btn add-btn" (click)="add(pseudo, imageUrl)" [disabled]="!actif">Ajouter un nouveau coll√®gue</button>
      </div>
    </div>
    <div class="alert alert-success alert-dismissable" *ngIf="saveSuccess">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{msg}}</strong>
    </div>
    <div class="alert alert-danger alert-dismissable" *ngIf="saveError">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{msg}}</strong>
    </div>
    
</form>
